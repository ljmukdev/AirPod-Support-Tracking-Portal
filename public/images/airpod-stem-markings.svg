<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <!-- Yellow background matching photo -->
  <rect width="400" height="500" fill="#ffeb3b" rx="8"/>
  
  <!-- AirPod Body (top, more realistic) -->
  <ellipse cx="200" cy="140" rx="50" ry="40" fill="#ffffff" stroke="#1a1a1a" stroke-width="2.5"/>
  <ellipse cx="200" cy="140" rx="50" ry="40" fill="url(#bodyGradient)" opacity="0.3"/>
  
  <!-- AirPod Stem (tapered, more realistic) -->
  <path d="M 175 180 L 225 180 L 220 360 L 180 360 Z" fill="#ffffff" stroke="#1a1a1a" stroke-width="2.5"/>
  <path d="M 175 180 L 225 180 L 220 360 L 180 360 Z" fill="url(#stemGradient)" opacity="0.2"/>
  
  <!-- Stem markings area (highlighted with dashed border) -->
  <rect x="180" y="200" width="40" height="120" rx="3" fill="#fff3cd" stroke="#ffc107" stroke-width="2" stroke-dasharray="4,3" opacity="0.5"/>
  
  <!-- Text markings on stem (matching actual engraved appearance - light gray) -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999999" font-weight="400">Apple A2699</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#999999" font-weight="400">China</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="7.5" text-anchor="middle" fill="#999999" font-weight="400">GTCJ85TF18JQ</text>
  
  <!-- CE Mark on stem (left side, matching actual position and style) -->
  <text x="185" y="280" font-family="Arial, sans-serif" font-size="13" fill="#999999" font-weight="bold" letter-spacing="-2px">CE</text>
  
  <!-- UKCA Mark (triangle with checkmark) - right side of CE, matching actual appearance -->
  <g transform="translate(215, 272)">
    <!-- Triangle outline -->
    <path d="M 0 0 L 8 0 L 4 7 Z" fill="none" stroke="#999999" stroke-width="1.5"/>
    <!-- Checkmark inside triangle -->
    <path d="M 1.5 3.5 L 3 5 L 6.5 1.5" fill="none" stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Arrow pointing to stem markings -->
  <path d="M 250 260 L 225 260" stroke="#284064" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="255" y="265" font-family="Arial, sans-serif" font-size="14" fill="#284064" font-weight="600">On Stem</text>
  
  <!-- Label -->
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1a1a1a" font-weight="600">AirPod Earbud</text>
  <text x="200" y="490" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Check the stem for markings</text>
  
  <!-- Gradients for realistic appearance -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="6" refY="3.5" orient="auto">
      <polygon points="0 0, 12 3.5, 0 7" fill="#284064"/>
    </marker>
  </defs>
</svg>
