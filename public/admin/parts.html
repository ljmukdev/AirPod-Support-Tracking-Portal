<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage AirPod Parts | LJM Admin</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .parts-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 30px;
        }
        @media (max-width: 968px) {
            .parts-container {
                grid-template-columns: 1fr;
            }
        }
        .parts-form {
            background-color: var(--background-white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        .parts-list {
            background-color: var(--background-white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .part-item {
            background-color: var(--secondary-gray);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--accent-teal);
        }
        .part-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .part-item-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-navy);
        }
        .part-item-actions {
            display: flex;
            gap: 10px;
        }
        .part-item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .part-detail {
            color: var(--text-dark);
        }
        .part-detail-label {
            font-weight: 500;
            color: #666;
        }
        .edit-button {
            background-color: var(--accent-teal);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .edit-button:hover {
            background-color: var(--accent-teal-hover);
        }
        .generation-group {
            margin-bottom: 30px;
        }
        .generation-header {
            background-color: var(--primary-navy);
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-cancel {
            background-color: #6c757d;
        }
        .button-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body class="admin-panel">
    <div class="admin-container">
        <div class="admin-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="header-logo">
                    <div class="logo-circle">
                        <span class="logo-text">LJM</span>
                    </div>
                </div>
                <h1>Manage AirPod Parts</h1>
            </div>
            <div>
                <a href="dashboard.html" style="color: white; text-decoration: none; margin-right: 15px;">Dashboard</a>
                <button class="logout-button" id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="parts-container">
            <!-- Add/Edit Form -->
            <div class="parts-form">
                <h2 id="formTitle">Add New Part</h2>
                <form id="partForm">
                    <input type="hidden" id="partId" name="partId">
                    
                    <div class="form-group">
                        <label for="generation">Generation</label>
                        <input 
                            type="text" 
                            id="generation" 
                            name="generation" 
                            required
                            placeholder="e.g., AirPods (1st Gen)"
                            list="generations-list"
                        >
                        <datalist id="generations-list"></datalist>
                    </div>
                    
                    <div class="form-group">
                        <label for="part_name">Part Name</label>
                        <input 
                            type="text" 
                            id="part_name" 
                            name="part_name" 
                            required
                            placeholder="e.g., Charging Case (Lightning)"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="part_model_number">Part/Model Number</label>
                        <input 
                            type="text" 
                            id="part_model_number" 
                            name="part_model_number" 
                            required
                            placeholder="e.g., A2968"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="part_type">Part Type</label>
                        <select id="part_type" name="part_type" required>
                            <option value="">Select part type</option>
                            <option value="left">Left AirPod</option>
                            <option value="right">Right AirPod</option>
                            <option value="case">Case</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea 
                            id="notes" 
                            name="notes" 
                            rows="3"
                            placeholder="Additional notes about compatibility, etc."
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="display_order">Display Order</label>
                        <input 
                            type="number" 
                            id="display_order" 
                            name="display_order" 
                            value="0"
                            min="0"
                            placeholder="0"
                        >
                        <small style="color: #666; font-size: 0.85rem;">Lower numbers appear first</small>
                    </div>
                    
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                    
                    <div class="form-actions">
                        <button type="submit" class="button" id="submitButton">
                            <span id="submitButtonText">Add Part</span>
                        </button>
                        <button type="button" class="button button-cancel" id="cancelButton" style="display: none;">
                            Cancel
                        </button>
                    </div>
                    <div class="spinner" id="spinner"></div>
                </form>
            </div>

            <!-- Parts List -->
            <div class="parts-list">
                <h2>All Parts</h2>
                <div id="partsList">
                    <p style="text-align: center; padding: 40px; color: #666;">Loading parts...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/parts-manager.js"></script>
</body>
</html>
