<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LJM AirPod Support</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="admin-panel">
    <div class="admin-container">
        <div class="admin-header">
            <h1>LJM Admin Dashboard</h1>
            <div>
                <a href="parts.html" style="color: white; text-decoration: none; margin-right: 15px;">Manage Parts</a>
                <button class="logout-button" id="logoutButton">Logout</button>
            </div>
        </div>

        <div class="admin-form">
            <h2 style="margin-top: 0;">Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="serialNumber">Item Serial Number</label>
                    <input 
                        type="text" 
                        id="serialNumber" 
                        name="serialNumber" 
                        required
                        placeholder="Enter serial number"
                    >
                </div>
                <div class="form-group">
                    <label for="securityBarcode">Security Barcode</label>
                    <input 
                        type="text" 
                        id="securityBarcode" 
                        name="securityBarcode" 
                        required
                        placeholder="Enter security barcode"
                    >
                </div>
                <div class="form-group">
                    <label for="generation">Generation</label>
                    <select id="generation" name="generation" required>
                        <option value="">Select generation</option>
                        <option value="AirPods (1st Gen)">AirPods (1st Gen)</option>
                        <option value="AirPods (2nd Gen)">AirPods (2nd Gen)</option>
                        <option value="AirPods (3rd Gen)">AirPods (3rd Gen)</option>
                        <option value="AirPods (4th Gen) standard line (non-Pro)">AirPods (4th Gen) standard line (non-Pro)</option>
                        <option value="AirPods (4th Gen) standard line (ANC version)">AirPods (4th Gen) standard line (ANC version)</option>
                        <option value="AirPods Pro (1st Gen)">AirPods Pro (1st Gen)</option>
                        <option value="AirPods Pro (2nd Gen)">AirPods Pro (2nd Gen)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="partSelection">Part Selection</label>
                    <select id="partSelection" name="partSelection" required>
                        <option value="">Select part</option>
                        <!-- Options will be populated by JavaScript based on generation -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="partType">Part Type (for routing)</label>
                    <select id="partType" name="partType" required>
                        <option value="">Select part type</option>
                        <option value="left">Left AirPod</option>
                        <option value="right">Right AirPod</option>
                        <option value="case">Case</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="partModelNumber">Part/Model Number (auto-filled)</label>
                    <input 
                        type="text" 
                        id="partModelNumber" 
                        name="partModelNumber" 
                        readonly
                        placeholder="Will be auto-filled based on selection"
                        style="background-color: #f5f5f7;"
                    >
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <textarea 
                        id="notes" 
                        name="notes" 
                        rows="3"
                        placeholder="Additional notes about compatibility, etc."
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="ebayOrderNumber">eBay Order Number (optional)</label>
                    <input 
                        type="text" 
                        id="ebayOrderNumber" 
                        name="ebayOrderNumber" 
                        placeholder="Enter eBay order number"
                    >
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <button type="submit" class="button" id="addProductButton">
                    Add Product
                </button>
                <div class="spinner" id="spinner"></div>
            </form>
        </div>

        <div style="background-color: var(--background-white); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-top: 30px;">
            <h2>Recent Products</h2>
            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Security Barcode</th>
                            <th>Generation</th>
                            <th>Part/Model Number</th>
                            <th>Part Type</th>
                            <th>eBay Order</th>
                            <th>Date Added</th>
                            <th>Confirmation Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 20px;">
                                Loading products...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/dashboard-parts.js"></script>
</body>
</html>
