<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Background -->
  <rect width="300" height="400" fill="#fff9c4" rx="8"/>
  
  <!-- AirPod Body (top) -->
  <ellipse cx="150" cy="120" rx="45" ry="35" fill="white" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- AirPod Stem -->
  <rect x="130" y="150" width="40" height="180" rx="20" fill="white" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Stem markings area (highlighted) -->
  <rect x="135" y="160" width="30" height="100" rx="4" fill="#fff3cd" stroke="#ffc107" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Text markings on stem (matching actual appearance - light gray, engraved look) -->
  <text x="150" y="178" font-family="Arial, sans-serif" font-size="7.5" text-anchor="middle" fill="#999" font-weight="400">Apple A2699</text>
  <text x="150" y="192" font-family="Arial, sans-serif" font-size="7.5" text-anchor="middle" fill="#999" font-weight="400">China</text>
  <text x="150" y="206" font-family="Arial, sans-serif" font-size="6.5" text-anchor="middle" fill="#999" font-weight="400">GTCJ85TF18JQ</text>
  
  <!-- CE Mark on stem (left side, matching actual position) -->
  <text x="138" y="230" font-family="Arial, sans-serif" font-size="11" fill="#999" font-weight="bold" letter-spacing="-1.5px">CE</text>
  
  <!-- UKCA Mark (triangle with checkmark) - right side of CE -->
  <g transform="translate(168, 222)">
    <!-- Triangle -->
    <path d="M 0 0 L 7 0 L 3.5 6 Z" fill="none" stroke="#999" stroke-width="1.2"/>
    <!-- Checkmark inside triangle -->
    <path d="M 1.5 3 L 2.8 4.2 L 5.5 1.5" fill="none" stroke="#999" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Arrow pointing to stem -->
  <path d="M 200 200 L 175 200" stroke="#284064" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="205" y="205" font-family="Arial, sans-serif" font-size="13" fill="#284064" font-weight="600">On Stem</text>
  
  <!-- Label -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1a1a1a" font-weight="600">AirPod Earbud - Check Stem</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#284064"/>
    </marker>
  </defs>
</svg>

