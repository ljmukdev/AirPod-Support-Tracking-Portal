<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Charging Case Pro 2nd Gen -->
  <g transform="translate(200, 150)">
    <!-- Case body (closed) -->
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="#1a1a1a"/>
    
    <!-- Case lid (top) -->
    <rect x="-50" y="-30" width="100" height="20" rx="8" fill="#2a2a2a"/>
    
    <!-- Hinge area -->
    <rect x="-45" y="-12" width="90" height="4" rx="2" fill="#0a0a0a"/>
    
    <!-- Status LED -->
    <circle cx="35" cy="-20" r="4" fill="#4a90e2" opacity="0.8"/>
    
    <!-- Charging port (bottom) -->
    <rect x="-15" y="28" width="30" height="6" rx="2" fill="#0a0a0a"/>
    
    <!-- Button (back) -->
    <circle cx="0" cy="0" r="8" fill="#2a2a2a" opacity="0.7"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" font-weight="600">
    Charging Case Pro 2nd Gen
  </text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">
    A2700
  </text>
</svg>
