<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="8"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Where to Find Compliance Markings</text>
  
  <!-- AirPod Case (Left Side) -->
  <g id="case-diagram">
    <!-- Case Base -->
    <rect x="50" y="100" width="180" height="120" rx="12" fill="white" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Case Lid (Open) -->
    <rect x="50" y="60" width="180" height="50" rx="12" fill="white" stroke="#1a1a1a" stroke-width="2" opacity="0.8"/>
    
    <!-- Markings inside case lid -->
    <circle cx="140" cy="85" r="8" fill="#28a745" opacity="0.3"/>
    <text x="140" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745" font-weight="bold">CE</text>
    <text x="140" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#28a745" font-weight="bold">R-NZ</text>
    
    <!-- Arrow pointing to lid -->
    <path d="M 140 50 L 140 75" stroke="#284064" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="145" y="60" font-family="Arial, sans-serif" font-size="11" fill="#284064" font-weight="600">Inside Lid</text>
    
    <!-- Label -->
    <text x="140" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a" font-weight="600">Charging Case</text>
    <text x="140" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Look inside the lid</text>
  </g>
  
  <!-- AirPod Earbud (Right Side) -->
  <g id="airpod-diagram">
    <!-- AirPod Body -->
    <ellipse cx="450" cy="160" rx="40" ry="60" fill="white" stroke="#1a1a1a" stroke-width="2"/>
    <!-- AirPod Stem -->
    <rect x="430" y="200" width="40" height="80" rx="20" fill="white" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Ear Tip Area (where markings are) -->
    <ellipse cx="450" cy="100" rx="35" ry="25" fill="#fff3cd" stroke="#ffc107" stroke-width="2" stroke-dasharray="4,4" opacity="0.5"/>
    
    <!-- Markings under ear tip -->
    <circle cx="450" cy="100" r="8" fill="#28a745" opacity="0.3"/>
    <text x="450" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#28a745" font-weight="bold">CE</text>
    <text x="450" y="115" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#28a745" font-weight="bold">R-NZ</text>
    
    <!-- Arrow pointing to ear tip area -->
    <path d="M 450 70 L 450 90" stroke="#284064" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="455" y="80" font-family="Arial, sans-serif" font-size="11" fill="#284064" font-weight="600">Under Ear Tip</text>
    
    <!-- Label -->
    <text x="450" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a" font-weight="600">AirPod Earbud</text>
    <text x="450" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Remove ear tip to see</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#284064"/>
    </marker>
  </defs>
  
  <!-- Instructions Box -->
  <rect x="100" y="320" width="400" height="60" rx="8" fill="white" stroke="#e8ecf1" stroke-width="2"/>
  <text x="300" y="345" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a" font-weight="600">Markings Location Guide</text>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">Case: Open lid and look inside â€¢ AirPods: Remove ear tip and check underneath</text>
</svg>

