<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | LJM AirPod Support</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="admin-panel">
    <div class="admin-container">
        <div class="admin-header">
            <h1>LJM Admin Dashboard</h1>
            <button class="logout-button" id="logoutButton">Logout</button>
        </div>

        <div class="admin-form">
            <h2 style="margin-top: 0;">Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="serialNumber">Item Serial Number</label>
                    <input 
                        type="text" 
                        id="serialNumber" 
                        name="serialNumber" 
                        required
                        placeholder="Enter serial number"
                    >
                </div>
                <div class="form-group">
                    <label for="securityBarcode">Security Barcode</label>
                    <input 
                        type="text" 
                        id="securityBarcode" 
                        name="securityBarcode" 
                        required
                        placeholder="Enter security barcode"
                    >
                </div>
                <div class="form-group">
                    <label for="partType">Part Type</label>
                    <select id="partType" name="partType" required>
                        <option value="">Select part type</option>
                        <option value="left">Left AirPod</option>
                        <option value="right">Right AirPod</option>
                        <option value="case">Case</option>
                    </select>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <button type="submit" class="button" id="addProductButton">
                    Add Product
                </button>
                <div class="spinner" id="spinner"></div>
            </form>
        </div>

        <div style="background-color: var(--background-white); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-top: 30px;">
            <h2>Recent Products</h2>
            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Security Barcode</th>
                            <th>Part Type</th>
                            <th>Date Added</th>
                            <th>Confirmation Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 20px;">
                                Loading products...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
