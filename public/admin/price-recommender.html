<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Snapshot | LJM Admin</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.2.7">
    <style>
        .snapshot-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .snapshot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .snapshot-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .snapshot-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        .snapshot-controls label {
            font-size: 0.9rem;
            color: #666;
        }
        .snapshot-controls input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .refresh-btn {
            background: #0d9488;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .refresh-btn:hover {
            background: #0f766e;
        }
        .refresh-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .snapshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        .snapshot-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .snapshot-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .generation-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #1f2937;
        }
        .sales-count {
            font-size: 0.8rem;
            color: #6b7280;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .max-bid {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0d9488;
            margin: 12px 0;
        }
        .max-bid-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 16px;
        }
        .breakdown {
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
            font-size: 0.9rem;
        }
        .breakdown-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            color: #4b5563;
        }
        .breakdown-row.highlight {
            font-weight: 600;
            color: #1f2937;
            border-top: 1px solid #e5e7eb;
            margin-top: 8px;
            padding-top: 8px;
        }
        .breakdown-row .minus {
            color: #ef4444;
        }
        .last-sale {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 12px;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }
        .error {
            text-align: center;
            padding: 60px;
            color: #ef4444;
        }
        .no-data {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }
        .timestamp {
            text-align: center;
            color: #9ca3af;
            font-size: 0.85rem;
            margin-top: 24px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 16px;
        }
        .back-link:hover {
            color: #0d9488;
        }
    </style>
</head>
<body style="background: #f9fafb; min-height: 100vh;">
    <div class="snapshot-container">
        <a href="dashboard.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                <path d="M15 10H5M5 10L10 5M5 10L10 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Dashboard
        </a>

        <div class="snapshot-header">
            <h1>Max Bid Calculator</h1>
            <div class="snapshot-controls">
                <label>Min Profit: £<input type="number" id="minProfit" value="10" min="0" step="1"></label>
                <label>Last <input type="number" id="salesCount" value="5" min="1" max="20"> sales</label>
                <button class="refresh-btn" id="refreshBtn" onclick="loadSnapshot()">Refresh</button>
            </div>
        </div>

        <div id="snapshotContent">
            <div class="loading">Loading...</div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script src="../js/admin.js?v=1.0.6"></script>
    <script>
        async function loadSnapshot() {
            const content = document.getElementById('snapshotContent');
            const refreshBtn = document.getElementById('refreshBtn');
            const minProfit = document.getElementById('minProfit').value || 10;
            const salesCount = document.getElementById('salesCount').value || 5;

            content.innerHTML = '<div class="loading">Loading...</div>';
            refreshBtn.disabled = true;
            refreshBtn.textContent = 'Loading...';

            try {
                const response = await authenticatedFetch(
                    `/api/admin/price-snapshot?min_profit=${minProfit}&sales_count=${salesCount}`
                );

                if (!response.ok) {
                    throw new Error('Failed to load snapshot');
                }

                const data = await response.json();

                if (!data.snapshot || data.snapshot.length === 0) {
                    content.innerHTML = `
                        <div class="no-data">
                            <p>No sales data found for Full Set products.</p>
                            <p style="font-size: 0.9rem;">Make sure you have sold Full Set items recorded in the system.</p>
                        </div>
                    `;
                    return;
                }

                content.innerHTML = '<div class="snapshot-grid">' + data.snapshot.map(item => `
                    <div class="snapshot-card">
                        <div class="snapshot-card-header">
                            <span class="generation-name">${item.generation}</span>
                            <span class="sales-count">${item.sales_analyzed} sales</span>
                        </div>
                        <div class="max-bid">£${item.max_bid.toFixed(2)}</div>
                        <div class="max-bid-label">Maximum bid to make £${minProfit} profit</div>
                        <div class="breakdown">
                            <div class="breakdown-row">
                                <span>Avg Sale Price</span>
                                <span>£${item.avg_sale_price.toFixed(2)}</span>
                            </div>
                            <div class="breakdown-row">
                                <span>Avg Fees</span>
                                <span class="minus">-£${item.avg_fees.toFixed(2)}</span>
                            </div>
                            <div class="breakdown-row">
                                <span>Avg Consumables</span>
                                <span class="minus">-£${item.avg_consumables.toFixed(2)}</span>
                            </div>
                            <div class="breakdown-row highlight">
                                <span>Net Revenue</span>
                                <span>£${item.avg_net_revenue.toFixed(2)}</span>
                            </div>
                            <div class="breakdown-row">
                                <span>Min Profit Target</span>
                                <span class="minus">-£${item.min_profit.toFixed(2)}</span>
                            </div>
                            <div class="breakdown-row highlight">
                                <span>Max Bid</span>
                                <span style="color: #0d9488;">£${item.max_bid.toFixed(2)}</span>
                            </div>
                        </div>
                        ${item.last_sale_date ? `<div class="last-sale">Last sale: ${new Date(item.last_sale_date).toLocaleDateString()}</div>` : ''}
                    </div>
                `).join('') + '</div>';

                document.getElementById('timestamp').textContent =
                    'Generated: ' + new Date(data.generated_at).toLocaleString();

            } catch (err) {
                content.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh';
            }
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', loadSnapshot);
    </script>
</body>
</html>
